<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div>
                <h1 id="heading">WEATHER MANAGER</h1>
                <br>
                <input type="text" placeholder="Search City"  id="city-input">
                <br>
                <input type="button" onclick="searchCity()" value="Search">
            </div>
            <div class="result">
                <br>
                <h1 id="city-name">---------------</h1>
                <br>
                <div>
                    <h1 id="weather-type">------------</h1>
                    <br>
                    <div>
                        <h3>TEMP :   <span id="temp"></span><span>°F</span></h3>
                        <br>
                        <h3>MIN TEMP :  <span id="min-temp"></span>°F</h3>
                        <br>
                        <h3>MAX TEMP :  <span id="max-temp"></span>°F</h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
